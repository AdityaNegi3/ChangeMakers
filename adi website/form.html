<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate for Food</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form id="donationForm">
    <h2>Donate for Food</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="amount">Donation Amount:</label>
    <input type="number"  id="amount" name="amount" required placeholder="in $">
      


    <label for="customAmount">Or Enter Custom Amount:</label>
    <input type="number" id="customAmount" name="customAmount" placeholder="Enter custom amount">

    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" required>

    <label for="expirationDate">Expiration Date:</label>
    <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>

    <label for="address">Street Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <label for="zipCode">ZIP Code:</label>
    <input type="text" id="zipCode" name="zipCode" required>

    <label for="message">Leave a Message:</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <label>Donation Frequency:</label>
    <input type="radio" id="oneTime" name="frequency" value="oneTime" checked>
    <label for="oneTime">One-time donation</label>
    <input type="radio" id="monthly" name="frequency" value="monthly">
    <label for="monthly">Monthly recurring donation</label>

    <label>
        <input type="checkbox" id="agree" name="agree" required>
        I agree to the terms and conditions.
    </label>

    <button type="button" onclick="submitForm()">Donate Now</button>
</form>

<script>
    function submitForm() {
        
        alert('Form submitted!'); 
    }
</script>

</body>
</html>
